<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>azure-media-player-vi-insights</title>
    <link rel="stylesheet" href="//amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css">
    <script src="//amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
    <script src="https://breakdown.blob.core.windows.net/public/amp-vb.plugin.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="inline">
      <video
        id="vid1"
        class="azuremediaplayer amp-default-skin"
        autoplay
        controls
        width="640"
        height="400"
        poster="poster.jpg"
      >
        <p class="amp-no-js">
          To view this video please enable JavaScript, and consider upgrading to
          a web browser that supports HTML5 video
        </p>
      </video>
    </div>
    <div class="inline">
      <iframe
        width="680"
        height="780"
        src="https://www.videoindexer.ai/embed/insights/00000000-0000-0000-0000-000000000000/4dc0aa32bf/"
        frameborder=" 0"
        allowfullscreen="true"
      ></iframe>
    </div>
    <script src="script.js"></script>
  </body>
</html>
