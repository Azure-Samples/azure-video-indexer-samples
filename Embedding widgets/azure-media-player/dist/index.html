<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>azure-media-player</title>
    <link rel="stylesheet" href="//amp.azure.net/libs/amp/2.1.5/skins/amp-default/azuremediaplayer.min.css">
    <script src="//amp.azure.net/libs/amp/2.1.5/azuremediaplayer.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="inline">
      <video
        id="vid1"
        class="azuremediaplayer amp-default-skin amp-stream-skin"
        autoplay
        controls
        width="640"
        height="480"
        poster="poster.jpg">
        <p class="amp-no-js">
          To view this video please enable JavaScript, and consider upgrading to
          a web browser that supports HTML5 video
        </p>
      </video>
    </div>
    <div class="inline"></div>
    <script src="script.js"></script>
  </body>
</html>
