<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>control-video-indexer-embedded-player</title>
  </head>
  <body>
    <button id="myButton">Jump to (sec)</button>
    <input type="text" value="30.5" name="time" id="time" />

    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>

    <iframe
      style="display: flex; padding: 12px 0;"
      id="viPlayer"
      width="560"
      height="315"
      src="https://www.videoindexer.ai/embed/player/00000000-0000-0000-0000-000000000000/4dc0aa32bf"
      frameborder="0"
    ></iframe>

    <label>Player status</label>
    <input type="text" id="playerStatus" />
    <script src="script.js"></script>
  </body>
</html>
