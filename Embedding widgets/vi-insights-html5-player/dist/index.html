<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vi-insights-html5-player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="inline">
      <video id="vid1" width="640" height="360" controls preload>
        <!-- get src from - 
                  https://api-portal.videoindexer.ai/docs/services/operations/operations/Get-video-source-file-download-url -->
        <source
          src="https://oritestsa.blob.core.windows.net/public/testfiles/Microsoft%20HoloLens-%20RoboRaid.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="inline">
      <iframe
        width="680"
        height="780"
        id="viInsights"
        src="https://www.videoindexer.ai/embed/insights/00000000-0000-0000-0000-000000000000/bf28f55532"
        frameborder=" 0"
        allowfullscreen="true"
      ></iframe>
    </div>
    <script src="script.js"></script>
  </body>
</html>
