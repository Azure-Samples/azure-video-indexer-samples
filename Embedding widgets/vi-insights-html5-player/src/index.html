<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vi-insights-html5-player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="inline">
      <video id="vid1" width="640" height="360" controls preload>
        <!-- get src from - 
                  https://api-portal.videoindexer.ai/api-details#api=Operations&operation=Get-Video-Source-File-Download-Url -->
        <source
          src="https://github.com/Azure-Samples/azure-video-indexer-samples/assets/51399662/88429933-9dce-44a1-9e49-789970ce68f7"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="inline">
      <iframe
        width="680"
        height="780"
        id="viInsights"
        src="https://www.videoindexer.ai/embed/insights/00000000-0000-0000-0000-000000000000/c327efd5d7"
        frameborder=" 0"
        allowfullscreen="true"
      ></iframe>
    </div>
    <script src="script.js"></script>
  </body>
</html>
