<html>
  <head>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <script src="../viSDK.min.js"></script>
    <h1>Customize insights widget</h1>
    <div id="container" class="widget-container"></div>
    <script>
      const insightsConfig = {
        duration: 634,
        rawInsightsData: [],
        customData: [],
        viInsightsKeys: ['brands', 'keywords', 'scenes', 'blocks'], // Take brands, keywords, scenes and blocks from video indexer
        accountId: '00000000-0000-0000-0000-000000000000',
        videoId: 'd9d4860279',
        accessToken: '', // add access token if video is private
        preset: 'all' // select preset 'All'
      };

      const customInsightsWidget = new VI.Widgets.CustomInsights(
        'container',
        {
          width: 800,
          height: 1000
        },
        insightsConfig
      );

      customInsightsWidget.render();
    </script>
  </body>
</html>
