<html>
  <head>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <script src="../viSDK.min.js"></script>
    <h1>Video Indexer insights widget</h1>
    <div id="container" class="widget-container"></div>
    <script>
      const config = {
        accountId: '00000000-0000-0000-0000-000000000000',
        videoId: 'd9d4860279',
        locale: 'es-es', // Spanish locale
        tab: 'timeline', // Select timeline tab by default 
        components: ['topics', 'sentiments', 'transcript', 'keywords'] // Show topics, sentiments, transcript and keywords insights
      };
      let widget = new VI.Widgets.Insights(
        'container',
        {
          height: 780,
          width: 580
        },
        config
      );

      widget.render();
    </script>
  </body>
</html>
