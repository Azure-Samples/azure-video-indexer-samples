<html>
  <head>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Video Indexer insights widget</h1>
    <div id="container" class="widget-container"></div>
    <script>
      function onPackageLoad() {
        const config = {
          accountId: "00000000-0000-0000-0000-000000000000",
          videoId: "d9d4860279",
          locale: "es-es", // Spanish locale
          tab: "timeline", // Select timeline tab by default
          components: ["topics", "sentiments", "transcript", "keywords"], // Show topics, sentiments, transcript and keywords insights
        };
        let widget = new window.vi.widgets.Insights(
          "container",
          {
            height: 780,
            width: 580,
          },
          config
        );

        widget.render();
      }
    </script>
    <script
      src="https://unpkg.com/@azure/video-indexer-widgets@latest/dist/global.min.js"
      onload="onPackageLoad()"
    ></script>
  </body>
</html>
